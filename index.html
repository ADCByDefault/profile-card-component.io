<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: white;
			}
			.attribution a:visited {
				color: white;
			}
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<section class="card-top">
					<img
						src="images/bg-pattern-card.svg"
						alt="background"
						class="card-background"
					/>
					<a href="#">
						<img
							src="images/image-victor.jpg"
							alt="Victio Crest"
							class="card-avatar"
						/>
					</a>
					<h1 class="card-title">Victor Crest <span>26</span></h1>
					<span class="position">London</span>
				</section>
				<section class="card-bottom">
					<dl class="stats">
						<div class="wrapper">
							<dt>80K</dt>
							<dd>Followers</dd>
						</div>
						<div class="wrapper">
							<dt>803K</dt>
							<dd>Likes</dd>
						</div>
						<div class="wrapper">
							<dt>1.4K</dt>
							<dd>Photos</dd>
						</div>
					</dl>
				</section>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				rel="noopener"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/ADCByDefault"
				target="_blank"
				rel="noopener"
				>ADCByDefault</a
			>.
		</div>
	</body>
</html>
